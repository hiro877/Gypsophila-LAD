<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 既存のヘッダー内容 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomaly Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* 既存のスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header nav {
            margin-top: 10px;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            margin-top: 20px;
        }
        /* 進捗表示用のスタイル */
        #progress {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            max-height: 300px;
            overflow-y: auto;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Anomaly Detection</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/anomaly_detection/">Anomaly Detection</a>
            <a href="/anomaly_detection/upload/">Upload Logs</a>
        </nav>
    </header>
    <main>
        <h2>Anomaly Detection - Upload and Manage Logs</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="logFile" class="form-label">Upload Log File:</label>
                <input type="file" class="form-control" id="logFile" name="log_file">
            </div>
            <button type="submit" name="upload" class="btn btn-primary">Upload</button>
            <button type="submit" name="parse" class="btn btn-success">Parse</button>
            <button type="submit" name="train" class="btn btn-warning">Train</button>
            <button type="submit" name="test" class="btn btn-danger">Test</button>
        </form>

        <!-- 進捗表示用の領域 -->
        <div id="progress">
            <h4>Training Progress</h4>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Log Application. All rights reserved.</p>
    </footer>

</body>
</html>
