<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomaly Detection - Upload and Manage Logs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Anomaly Detection - Upload and Manage Logs</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="logFile" class="form-label">Upload Log File:</label>
                <input type="file" class="form-control" id="logFile" name="log_file">
            </div>
            <button type="submit" name="upload" class="btn btn-primary">Upload</button>
            <button type="submit" name="parse" class="btn btn-success">Parse</button>
            <button type="submit" name="train" class="btn btn-warning">Train</button>
            <button type="submit" name="test" class="btn btn-danger">Test</button>
        </form>
    </div>
</body>
</html>
